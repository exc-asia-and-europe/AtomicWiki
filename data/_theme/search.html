<?xml version="1.0" encoding="UTF-8"?>
<div class="search" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div data-template="search:query">
        <div data-template="search:results">
            <div class="panel panel-default entry">
                <div class="panel-heading entryhead" data-template="search:get-entry">
                    <h3 class="entrytitle" data-template="search:title"/>
                    <div class="author-date">
                        by <span class="app:author"/> at <span class="app:publication-date-full"/>
                        <br/>
                        <span class="tags" data-template="app:tags"/>
                    </div>
                </div>
                <div class="panel-body">
                    <p data-template="search:kwic"/>
                </div>
            </div>
        </div>
    </div>
</div>
