<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <title>Atomic Wiki</title>
        <link rel="shortcut icon" href="theme/resources/images/favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="$shared/resources/images/exist_icon_16x16.ico"/>
        <link rel="stylesheet" type="text/css" href="theme/resources/css/wiki.css"/>
        <link rel="stylesheet" type="text/css" data-template="theme:css"/>
        <link rel="stylesheet" type="text/css" href="theme/resources/css/gallery.css"/>
        <link href="resources/scripts/jquery/ui.dynatree.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="$shared/resources/scripts/jquery/jquery-1.7.1.min.js"/>
        <script type="text/javascript" src="resources/scripts/bootstrap.min.js"/>
    </head>
    <body data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content" data-template-using="grey-top">
        <div class="entries">
            <div class="app:check-access">
                <div class="entry">
                    <div class="content">
                        <p>The specified collection does not exist or you do not have permission to view it. 
                        Please log in.</p>
                    </div>
                </div>
                <div class="entry" data-template="app:get-or-create-feed">
                    <h1 class="entrytitle">Edit Feed</h1>
                    <form class="form form-horizontal" id="edit-form" action="." method="POST">
                        <div class="form-group title">
                            <label class="control-label col-md-2" for="title">Title</label>
                            <div class="col-md-8">
                                <input class="form-control" data-template="app:edit-title" name="title" placeholder="Title" required="required"/>
                            </div>
                        </div>
                        <div class="form-group title">
                            <label class="control-label col-md-2" for="subtitle">Subtitle</label>
                            <div class="col-md-8">
                                <input class="form-control" data-template="app:edit-subtitle" name="subtitle" placeholder="Subtitle"/>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <a data-toggle="collapse" href="#permissions">Permissions</a>
                            </div>
                            <div id="permissions" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <div class="templates:include?path=templates/permissions.html"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <a href="" class="btn btn-default">Cancel</a>
                                <button class="btn btn-primary" type="submit" name="action" value="store">Store/Create</button>
                            </div>
                        </div>
                        <input type="hidden" name="feed-id" class="app:edit-id"/>
                        <input type="hidden" name="author" class="app:edit-author"/>
                        <input type="hidden" name="published" class="app:edit-publication-date"/>
                        <input type="hidden" name="collection" class="app:edit-collection"/>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="resources/scripts/jquery/jquery-ui.custom.min.js"/>
        <script type="text/javascript" src="resources/scripts/jquery/jquery.dynatree.min.js"/>
        <script src="resources/scripts/atomic/common.js" type="text/javascript" charset="utf-8"/>
        <script src="resources/scripts/atomic/manage.js" type="text/javascript" charset="utf-8"/>
    </body>
</html>
