<div>
    <template id="perm-group-template">
        <tr class="perm-detail">
            <td>Group:</td>
            <td>
                <select name="perm-group" data-template="acl:group-select"/>
            </td>
            <td>
                <input class="perm-group-read" type="checkbox" name="perm-group-read"/> read</td>
            <td>
                <input class="perm-group-write" type="checkbox" name="perm-group-write"/> write</td>
            <td>
                <button>
                    <img src="resources/images/add.png"/>
                </button>
            </td>
            <td>
                <button>
                    <img src="resources/images/delete.png"/>
                </button>
            </td>
        </tr>
    </template>
    <table class="permissions" data-template="acl:show-permissions">
        <tr>
            <td colspan="4">
                <input class="perm-private" type="checkbox" name="perm-private" checked="checked" title="Uncheck for more access control options"/> Private
            </td>
        </tr>
        <tr class="perm-detail" data-template="acl:show-group-permissions">
            <td>Group:</td>
            <td>
                <select name="perm-group" data-template="acl:group-select"/>
            </td>
            <td>
                <input class="perm-group-read" type="checkbox" name="perm-group-read"/> read</td>
            <td>
                <input class="perm-group-write" type="checkbox" name="perm-group-write"/> write</td>
            <td>
                <button>
                    <img src="resources/images/add.png"/>
                </button>
            </td>
            <td>
                <button>
                    <img src="resources/images/delete.png"/>
                </button>
            </td>
        </tr>
        <tr class="perm-detail">
            <td>Everyone:</td>
            <td/>
            <td>
                <input class="perm-public-read" type="checkbox" name="perm-public-read"/> read</td>
            <td/>
        </tr>
    </table>
</div>
